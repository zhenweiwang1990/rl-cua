# configs/cua_grpo.yaml
# CUA Agent GRPO 训练配置
# 基于 AReal 官方示例格式: https://github.com/inclusionAI/AReaL/blob/main/examples/lora/gsm8k_grpo_lora_vllm.yaml

experiment_name: cua-grpo
trial_name: trial0

seed: 42
enable_offload: false
total_train_epochs: 10
tokenizer_path: ${actor.path}

cluster:
  n_nodes: 1
  n_gpus_per_node: 8
  fileroot: /workspace/outputs/grpo_cua
  name_resolve:
    type: nfs
    nfs_record_root: /workspace/outputs/grpo_cua/name_resolve

allocation_mode: vllm:d4p1t1+d4p1t1

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 256
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 2
  enable_rollout_tracing: false
  use_lora: true

gconfig:
  n_samples: 4
  min_new_tokens: 0
  max_new_tokens: 2048
  greedy: false
  temperature: 0.7
  lora_name: "lora-cua"

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen3-VL-32B-Instruct
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    max_tokens_per_mb: 16384
  optimizer:
    type: adam
    lr: 1.0e-5
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: cosine
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.05
  group_size: ${gconfig.n_samples}
  eps_clip: 0.2
  temperature: ${gconfig.temperature}
  reward_scaling: 1.0
  reward_bias: 0.0
  kl_ctl: 0.01
  ppo_n_minibatches: 1
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0
  dynamic_sampling: false
  reward_norm:
    mean_level: group
    std_level: group
    group_size: ${gconfig.n_samples}
  adv_norm:
    mean_level: batch
    std_level: batch
  max_new_tokens: ${gconfig.max_new_tokens}
  weight_update_mode: xccl

  # lora
  use_lora: ${rollout.use_lora}
  peft_type: lora
  lora_rank: 16
  lora_alpha: 32
  target_modules: [all-linear]

ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    max_tokens_per_mb: 16384
  optimizer: null

# vLLM
vllm:
  model: ${actor.path}
  seed: ${seed}
  skip_tokenizer_init: false
  dtype: ${actor.dtype}
  max_model_len: 16384
  gpu_memory_utilization: 0.85
  # lora
  enable_lora: ${rollout.use_lora}
  lora_modules: '{"name": "${gconfig.lora_name}", "path": "${actor.path}", "base_model_name": "${actor.path}"}'
  enforce_eager: true

# datasets
train_dataset:
  batch_size: 4
  shuffle: true
  pin_memory: true
  num_workers: 4
  path: cua_agent.tasks:get_areal_train_dataset
  type: rl
  max_length: 16384

valid_dataset:
  batch_size: 4
  shuffle: false
  pin_memory: true
  num_workers: 4
  path: cua_agent.tasks:get_areal_eval_dataset
  type: rl
  max_length: 16384

# Utilities
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 10
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 10
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: disabled
    project: cua-grpo
    entity: null

launcher:
  inference_server_cpus_per_gpu: 4
  inference_server_mem_per_gpu: 32768
  trainer_cpus_per_gpu: 4
  trainer_mem_per_gpu: 32768
