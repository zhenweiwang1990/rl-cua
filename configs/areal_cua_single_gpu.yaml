# configs/areal_cua_single_gpu.yaml
# AReaL CUA GRPO Training - Single GPU Configuration
# For Qwen3-VL-32B-Instruct with LoRA
#
# Usage:
#   python train_areal_cua.py --config configs/areal_cua_single_gpu.yaml --loader hf
#   python train_areal_cua.py --config configs/areal_cua_single_gpu.yaml --loader unsloth

experiment_name: cua-grpo-single
trial_name: trial0

seed: 42
enable_offload: false
total_train_epochs: 10
tokenizer_path: ${actor.path}

# Cluster configuration for single GPU
cluster:
  n_nodes: 1
  n_gpus_per_node: 1
  fileroot: /workspace/outputs/areal_cua_single
  name_resolve:
    type: nfs
    nfs_record_root: /workspace/outputs/areal_cua_single/name_resolve

# Allocation mode: vLLM on same GPU as trainer (shared memory)
# Format: vllm:d{devices}p{processes}t{threads}+d{devices}p{processes}t{threads}
# First part is vLLM server, second is trainer
allocation_mode: vllm:d1p1t1+d1p1t1

# Rollout configuration (AReaL's async rollout engine)
rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  # max_concurrent_rollouts = batch_size × n_samples = concurrent GBox VMs
  max_concurrent_rollouts: 8
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 2
  enable_rollout_tracing: false
  use_lora: true

# Generation configuration
gconfig:
  # n_samples: Number of PARALLEL independent episodes per task for GRPO
  # Each task runs n_samples episodes in separate GBox environments.
  # Enables true GRPO group-wise comparison:
  #   - Same task, different rollouts → compare which episode performed better
  #   - Advantages computed within each group of n_samples episodes
  #
  # Resource usage: n_samples GBox VMs run concurrently per task
  # Example: batch_size=2, n_samples=4 → 2 tasks × 4 episodes = 8 GBox VMs
  n_samples: 4
  min_new_tokens: 0
  max_new_tokens: 1024
  greedy: false
  temperature: 0.7
  lora_name: "lora-cua"

# Actor (policy model) configuration
actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen3-VL-32B-Instruct
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  
  # Microbatch configuration
  mb_spec:
    max_tokens_per_mb: 4096
  
  # Optimizer
  optimizer:
    type: adam
    lr: 1.0e-5
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: cosine
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.05
  
  # GRPO settings
  group_size: ${gconfig.n_samples}
  eps_clip: 0.2
  temperature: ${gconfig.temperature}
  reward_scaling: 1.0
  reward_bias: 0.0
  kl_ctl: 0.01  # KL penalty coefficient
  ppo_n_minibatches: 1
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0
  dynamic_sampling: false
  
  # Reward normalization (GRPO group-wise)
  reward_norm:
    mean_level: group
    std_level: group
    group_size: ${gconfig.n_samples}
  
  # Advantage normalization
  adv_norm:
    mean_level: batch
    std_level: batch
  
  max_new_tokens: ${gconfig.max_new_tokens}
  weight_update_mode: disk  # disk for single GPU
  
  # LoRA configuration (Vision + Cross-modal)
  use_lora: true
  peft_type: lora
  lora_rank: 16
  lora_alpha: 32
  target_modules: [all-linear]

# Reference model (for KL divergence)
ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    max_tokens_per_mb: 4096
  optimizer: null

# vLLM configuration (AReaL managed)
vllm:
  model: ${actor.path}
  seed: ${seed}
  skip_tokenizer_init: false
  dtype: ${actor.dtype}
  max_model_len: 8192
  # Memory allocation for single GPU (shared with trainer)
  # 0.35 = ~49GB for vLLM, rest for trainer
  gpu_memory_utilization: 0.35
  enable_lora: true
  enforce_eager: true
  disable_sliding_window: false

# Training dataset
train_dataset:
  batch_size: 2  # 2 tasks × 4 episodes/task = 8 samples per batch
  shuffle: true
  pin_memory: true
  num_workers: 2
  drop_last: true
  path: cua_agent.tasks:get_areal_train_dataset
  type: rl
  max_length: 8192

# Validation dataset
valid_dataset:
  batch_size: 2
  shuffle: false
  pin_memory: true
  num_workers: 2
  path: cua_agent.tasks:get_areal_eval_dataset
  type: rl
  max_length: 8192

# Checkpoint saving
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 10
  freq_secs: null

# Recovery configuration
recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600

# Evaluation configuration
evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 10
  freq_secs: null

# Logging configuration
stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: disabled
    project: cua-grpo
    entity: null

# Launcher configuration
launcher:
  inference_server_cpus_per_gpu: 4
  inference_server_mem_per_gpu: 16384
  trainer_cpus_per_gpu: 4
  trainer_mem_per_gpu: 16384

