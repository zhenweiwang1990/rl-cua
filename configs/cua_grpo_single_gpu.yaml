# configs/cua_grpo_single_gpu.yaml
# CUA Agent GRPO 训练配置 - 单 GPU (H200) 优化版
# 基于 AReal 官方示例格式: https://github.com/inclusionAI/AReaL/blob/main/examples/lora/gsm8k_grpo_lora_vllm.yaml

experiment_name: cua-grpo-single-gpu
trial_name: trial0

seed: 42
enable_offload: false
total_train_epochs: 10
tokenizer_path: ${actor.path}

cluster:
  n_nodes: 1
  n_gpus_per_node: 1
  fileroot: /workspace/outputs/grpo_cua_single_gpu
  name_resolve:
    type: nfs
    nfs_record_root: /workspace/outputs/grpo_cua_single_gpu/name_resolve

# AReal 官方推荐：使用内置 vLLM 服务（由 AReal 自动管理）
# 格式：vllm:d{devices}p{processes}t{threads}+d{devices}p{processes}t{threads}
# 第一部分是 vLLM 服务器，第二部分是训练器
allocation_mode: vllm:d1p1t1+d1p1t1

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 2
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 2
  enable_rollout_tracing: false
  use_lora: false  # 全参训练，不使用 LoRA

gconfig:
  n_samples: 2
  min_new_tokens: 0
  max_new_tokens: 1024
  greedy: false
  temperature: 0.7

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen3-VL-8B-Instruct
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    # 降低 microbatch 大小以节省显存
    max_tokens_per_mb: 4096
  optimizer:
    type: adam
    lr: 1.0e-5
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: cosine
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.05
  group_size: ${gconfig.n_samples}
  eps_clip: 0.2
  temperature: ${gconfig.temperature}
  reward_scaling: 1.0
  reward_bias: 0.0
  kl_ctl: 0.01
  ppo_n_minibatches: 1
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0
  dynamic_sampling: false
  reward_norm:
    mean_level: group
    std_level: group
    group_size: ${gconfig.n_samples}
  adv_norm:
    mean_level: batch
    std_level: batch
  max_new_tokens: ${gconfig.max_new_tokens}
  weight_update_mode: xccl
  
  # 全参训练：不使用 LoRA，直接训练完整模型
  # 优点：避免 LoRA 兼容性问题，训练更稳定
  # 缺点：需要更多显存，单 GPU 可能需要更小的 batch size
  use_lora: false

ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    # 降低 microbatch 大小以节省显存
    max_tokens_per_mb: 4096
  optimizer: null

# vLLM 配置（内置 vLLM 服务器，由 AReal 自动启动和管理）
# 全参训练：vLLM 加载完整模型，直接接收全参权重更新
# 注意：单 GPU 模式下，vLLM 和训练器共享显存，需要合理分配
vllm:
  model: ${actor.path}
  seed: ${seed}
  skip_tokenizer_init: false
  dtype: ${actor.dtype}
  max_model_len: 8192
  # 降低 vLLM 内存使用率，为训练器预留更多显存
  # 0.35 = 约 49GB，训练器需要约 70-80GB（模型+优化器状态）
  gpu_memory_utilization: 0.35
  # 全参训练：不使用 LoRA
  enable_lora: false
  enforce_eager: true
  # 禁用 sliding window 与 rope_scaling 不兼容，必须设为 false
  disable_sliding_window: false
  # 工具调用支持（如果 AReaL 支持传递这些参数）
  enable_auto_tool_choice: true
  tool_call_parser: hermes

# datasets
train_dataset:
  batch_size: 1
  shuffle: true
  pin_memory: true
  num_workers: 2
  path: cua_agent.tasks:get_areal_train_dataset
  type: rl
  max_length: 8192

valid_dataset:
  batch_size: 1
  shuffle: false
  pin_memory: true
  num_workers: 2
  path: cua_agent.tasks:get_areal_eval_dataset
  type: rl
  max_length: 8192

# Utilities
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 10
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 10
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: disabled
    project: cua-grpo-single-gpu
    entity: null

launcher:
  inference_server_cpus_per_gpu: 4
  inference_server_mem_per_gpu: 16384
  trainer_cpus_per_gpu: 4
  trainer_mem_per_gpu: 16384
